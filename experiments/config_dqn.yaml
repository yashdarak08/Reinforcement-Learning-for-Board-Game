dqn:
  num_episodes: 500
  learning_rate: 0.001
  gamma: 0.99
  epsilon: 1.0
  epsilon_min: 0.1
  epsilon_decay: 0.995
  buffer_size: 10000
  batch_size: 64
  target_update: 10
  memory_size: 1000000
  train_start: 1000
  train_freq: 4
  update_freq: 4
  max_steps: 200
  max_steps_per_episode: 200
  reward_threshold: 195
  save_model: true
  load_model: false
  model_path: "models/dqn_model.h5"
  log_dir: "logs/dqn"
  log_interval: 10
  save_interval: 50
  env_name: "CartPole-v1"
  env_seed: 42