dqn:
  # Training parameters
  num_episodes: 1000
  max_steps_per_episode: 200
  
  # Agent parameters
  learning_rate: 0.001
  gamma: 0.99
  epsilon: 1.0
  epsilon_min: 0.1
  epsilon_decay: 0.995
  
  # Memory parameters
  buffer_size: 10000
  batch_size: 64
  
  # Update parameters
  target_update: 10
  
  # Logging and saving
  save_interval: 100
  log_interval: 10