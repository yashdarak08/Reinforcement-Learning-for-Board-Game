ppo:
  # Training parameters
  num_updates: 500
  timesteps_per_update: 1000
  k_epochs: 4
  
  # Agent parameters
  learning_rate: 0.0003
  gamma: 0.99
  eps_clip: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  
  # Gradient clipping
  max_grad_norm: 0.5
  
  # Logging and saving
  save_interval: 50
  log_interval: 10